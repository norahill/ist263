<!DOCTYPE html>

<html>
        <head>
                <meta charset="utf-8"> <!--this is a void tag-->
                <title> Week 2 Notes </title>
        </head>
        <body>
            <!--h1 is our first main heading, we can only have one of these-->
            <h1> Our First Main Heading</h1>
            <h2> First subheading</h2>
            <h2> Second subheading</h2>
            <p>This is my <strong> first </strong> paragraph</p>
            <p>Lorem ipsum dolor <br> sit amet</p>

            <!--ul means unordered list, li is a list item-->
            <ul>
                <li>first item</li>
                <li>second item</li>
            </ul>
            <!--ol is ordered lisr, all items need line items-->
            <ol>
                <li>first item</li>
                <li>second item</li>
            </ol>
            <!--to do a greek letter or different characters cannot copy paste must look up-->
            <p>caf&ecirc;</p>
            <p>&kappa;&theta;%phi;</p>
        </body>
</html>
