<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker </title>
    <script>
        function changebgColor () {
            /* 1. Locate the place i want to chanhe the color 
            2. get the value of the color picker and set the body to it */
            document.getElementById("pagecolor").style.backgroundColor = document.getElementById ("cp").value;
        }
    </script>
</head>
<body id="pagecolor">
   <form>
       <input type="color id="cp" onchange="changebgColor ();">
       <!--every time they select a new background color it should changed -->
   </form> 
</body>
</html>
